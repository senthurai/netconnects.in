Vertical: <input type="checkbox"   ng-click="$ctrl.getModulasData()" ng-checked="$ctrl.verticalBoard" />
Curl: <input type="checkbox"  ng-click="$ctrl.getModulasData()" ng-model="$ctrl.curl" />
<rzslider rz-slider-model="$ctrl.burnCard.cardNum"></rzslider> 

<div class="board" >
  <span ng-repeat='gm in $ctrl.modulasData  track by $index'>
    <div ng-if="($index % $ctrl.getBoardWidth($ctrl.burnCard.cardNum))==0"><br/><br/></div>
   <bactiles data="gm" ></bactiles>
    
  </span>
</div>
