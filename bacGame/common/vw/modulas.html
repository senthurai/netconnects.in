 <div id="slider" style="width:300px"> 
    <script>
      $("#slider").slider({ 
        range: "max",
        min: 2,
        max: 12,
        value: 2,
        slide: function(event, ui) {
          if(ui.max!=ui.value){
          $(".board").css('width',(ui.value * 40)+'px');
          }else{
             $(".board").css('width','100%');
          }
        }
      }); 
    </script>
  </div>
<div class="board">
  <span ng-repeat='gm in $ctrl.data  track by $index'>
   <bactiles data="gm" ></bactiles>
  </span>
</div>
